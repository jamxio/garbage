<script type="text/javascript" src="./js/jquery-1.12.3.min.js"></script>

<script language="javascript">
    
	$(document).ready(function(){
		info();
		$.ajax({
			type: "get",
			url: '../api/message.php?action=check&ajax=1',
			dataType:'html',
			success: function(data){
				if(data!="" && parseInt(data)!=0){
					$('#user').html(data);
					$('#add').attr('onclick','addmes();');
				}else{
					return false;
				}
			},
			error:function(){
				layer.alert('获取数据失败');
			}
		});
	});

	function info(){
		$.ajax({
			type: "get",
			url: '../api/message.php?action=info&ajax=1',
			dataType:'html',
			success: function(data){
				if(data!="" && parseInt(data)!=0){
					$('#messlist').html(data);
				}else{
					return false;
				}
			},
			error:function(){
				layer.alert('获取数据失败');
			}
		});
	}

	function addmes(){
		var content = $('#content').val();
		$.ajax({
			type: "post",
			url: '../api/message.php?action=add&ajax=1',
			data:{"content":content},
			dataType:'html',
			success: function(data){
				if(data!=""){
					layer.alert(data);
					info();
				}else{
					return false;
				}
			},
			error:function(){
				layer.alert('获取数据失败');
			}
		});
	}

    function del(id){
		$.ajax({
			type: "post",
			url: '../api/message.php?action=del&ajax=1',
			data:{"messid":id},
			dataType:'html',
			success: function(data){
				if(data!=""){
					layer.alert(data);
					info();
				}else{
					return false;
				}
			},
			error:function(){
				layer.alert('获取数据失败');
			}
		});
	}
</script>
