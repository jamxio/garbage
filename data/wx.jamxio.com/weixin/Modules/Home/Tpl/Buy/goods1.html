<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<meta http-equiv="Cache-control" content="no-cache">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">    
<meta name="screen-orientation" content="portrait">
<meta name="format-detection" content="telphone=no, email=no">
<meta name="HandheldFriendly" content="true">
<meta name="x5-orientation" content="portrait">
<meta name="x5-fullscreen" content="true">
<meta name="x5-page-mode" content="app">
<meta name="full-screen" content="yes">
<meta name="browsermode" content="application">
<meta name="msapplication-tap-highlight" content="no">
<title>在线支付[{$info.robot}]设备</title>
<script src="__PUBLIC__/smao/Buy/goods/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/smao/Buy/goods/base.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/smao/Buy/goods/style.css">
<script>
function choseType(o,t){
 	$("#code_type").val(t);
	$(".btn").removeClass("buttonColor");
	$(o).addClass("buttonColor");
}
var flag = true;  
function buy(){
	var device_no = $("#device_no").val(),
		code_type = $("#code_type").val();
		if(code_type==0){
			alert('请选择商品');
			return false;
		}
	ShowDiv("YouDiv","weixin");
	location.href = "{:U('smao/Buy/topay/')}?device_no="+device_no+"&code_type="+code_type;
}
</script>
<style>
.black_overlay{display:none;position:fixed;top: 0%;left: 0%;width:100%;height:100%;background-color: black;-moz-opacity: 0.8;opacity:.80;filter: alpha(opacity=80);}
.white_content {display: none; position:fixed; top:50%;left: 50%; margin-left:-130px; margin-top:-70px; width:260px;height:140px;background-color: white;overflow: auto;moz-border-radius: 4px;border-radius: 4px; }

</style>
</head>


<body>
<div class="boximg">
        <img src="__PUBLIC__/smao/Buy/goods/sky.png">
    </div>
    <div class="box">
        <div class="contain" style="padding-bottom: 15rem;">
            <a >
                <img src="__PUBLIC__/smao/Buy/goods/buyBtn.png">
            </a>
            <div class="Package">
            				<if condition="$info.num1 gt 0">
					<button class=" btn" onclick="choseType(this,1)">商品名称{$info.goods1}/{$info.price1}元</button>
					</if>
            				<if condition="$info.num2 gt 0">
					<button class=" btn" onclick="choseType(this,2)">{$info.goods2}/{$info.price2}元</button>
					</if>
            				<if condition="$info.num3 gt 0">
					<button class=" btn" onclick="choseType(this,3)">{$info.goods3}/{$info.price3}元</button>
					</if>
            </div>
        </div>
        <input type="hidden" name="code_type" id="code_type" value="0">
	<input type="hidden" name="device_no" id="device_no" value="{$info.robot}">
	<input type="hidden" name="do_type" id="do_type" value="3">
        <button class="confirm" onclick="buy()">确认购买</button>     
</div>



<div id="weixin" class="black_overlay" style="z-index:999" ></div>
<div id="YouDiv" style="height:120px;z-index:9999" class="white_content" aria-hidden="true" data-width="260" data-height="280">
	<div class="hbrh" style="font-size:18px"><center>
		<p></p><p></p>
		<p id="message">预付单生成中...</p>
		<p></p>
		<p>请耐心等候</p></center>
	</div>
</div>
<script type="text/javascript">
//弹出隐藏层
function ShowDiv(show_div,bg_div){
	document.getElementById(show_div).style.display='block';
	document.getElementById(bg_div).style.display='block' ;
	var bgdiv = document.getElementById(bg_div);
	bgdiv.style.width = document.body.scrollWidth;
	// bgdiv.style.height = $(document).height();
	$("#"+bg_div).height($(document).height());
};

</script>



</body></html>
